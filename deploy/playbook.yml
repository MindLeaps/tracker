---
- hosts: all

  # Needed for Ubuntu > 14 which is now installed on DO Ubuntu hosts, see
  # http://stackoverflow.com/a/34402816
  gather_facts: no
  pre_tasks:
    - raw: sudo apt-get -y install python-simplejson

  roles:
    - server

- hosts: webservers
  roles:
    - webserver

- hosts: databases
  roles:
    - db
