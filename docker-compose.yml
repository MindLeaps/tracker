version: '3.7'
services:
  db:
    image: postgres:12.3
    restart: always
    environment:
      - POSTGRES_USER=tracker
      - POSTGRES_PASSWORD=tracker
    ports:
      - "5432:5432"

  web:
    environment:
      - DATABASE_HOST=db
      - RAILS_ENV=production
      - SECRET_KEY_BASE=secret
      - RAILS_SERVE_STATIC_FILES=true
    env_file:
      - .env
    build:
      context: .
      args:
        APP_ENV: prod # dev|prod
    image: tracker:dev
    ports:
      - "3000:3000"
    links:
      - db
    volumes:
      - type: bind
        source: .
        target: /mindleaps/tracker
        volume:
          nocopy: true